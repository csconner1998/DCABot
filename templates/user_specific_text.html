<!DOCTYPE html>
<html>

<head>
    <title>Logs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container justify-content-between">
            <!-- User Information -->
            <a href="{% url 'landing_page' %}" class="navbar-text">
                Welcome, {{ user.username }} <!-- Replace with actual user information -->
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'user_specific_text' %}" class="nav-link">Check Logs</a> <!-- Check Logs button -->
                </li>
                <li>
                    <!-- Logout Button -->
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <!-- Content here -->
        <h1 class="mt-4">Logs</h1>
        </li>
        <!-- Display user-specific text content -->
        <p>{{ user_text | safe }}</p>
        <form method="post" action="{% url 'user_specific_text' %}">
            {% csrf_token %}
            <button type="submit" class="nav-link btn btn-danger">Clear Logs</button> <!-- Clear Logs button -->
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
